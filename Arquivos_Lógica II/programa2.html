	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);


function desenhaFlor(x, y, raio, cor){
	pincel.fillStyle = cor;
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * 3.14);
	pincel.fill();
}

desenhaFlor(300, 220, 10, 'orange');
desenhaFlor(300, 200, 10, 'pink');
desenhaFlor(300, 180, 10, 'yellow');

desenhaFlor(280, 200, 10, 'red');
desenhaFlor(320, 200, 10, 'black');
