var tentativas = 1;

while(tentativas <= 3 ) {

	var chuteNum = parseInt(prompt("Digite seu chute:"));

	if(chuteNum == numeroPensado){
		mostra("Parabéns!!! Você acertou. O número pensado foi " + numeroPensado);
		break;

	} else {

		mostra("Não foi dessa vez!");
	}

	tentativas ++;
}

mostra("FIM");
