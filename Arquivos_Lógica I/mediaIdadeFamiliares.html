<meta charset="UTF-8">
<script>
	
function pulaLinha(){
	document.write("<br><br>");
}

function mostra(frase){
	document.write(frase);
	pulaLinha();
}



var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares:"))
var numero = 1;
var totalIdades = 0;
	while(numero <= totalFamiliares){
		var	idadeFamiliares = parseInt(prompt("Informe a idade de seus familiares:"))
		totalIdades = totalIdades + idadeFamiliares;
	numero++;	
}

 
var mediaIdades = totalIdades / totalFamiliares;

mostra("A média de idade dos familiares é " + mediaIdades);


mostra("FIM");
</script>
