<meta charset="UTF-8">
<script>
	
function pulaLinha(){
	document.write("<br><br>");
}

function mostra(frase){
	document.write(frase);
	pulaLinha();
}

mostra ("Exemplo de resultado com código for")
for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
	mostra(8 * multiplicador);
}
// a função for é divida em três partes que são separadas por ; (ponto e vírgula). A primeira que é a determinação da variável, a segunda até onde queremos que a variável conte (condição de repetição), e a terceira que é o looping de repetição (incremento da variável), sendo seu final o determinado na segunda parte (no caso desse código, o nº 10). Enquanto no while precisamos estabelecer as variáveis antes do código, na condição for utilizamos a variável dentro de um único código. Exemplo de como ficaria o código que traz o mesmo resultado na função While.

mostra("<hr>")

mostra ("Exemplo de resultado com código while")

var multiplicador = 1;
while(multiplicador <= 10){
	mostra (8 * multiplicador);
	multiplicador = multiplicador + 1;
}

mostra ("Exemplo de resultado com código for")
for(var contador = 1; contador <= 3; contador++){
	mostra ("Contador atual " + contador);
}


mostra("<hr>")

// Abaixo mais um exemplo de resultados iguais com estruturas while e for.
mostra ("Exemplo de resultado com código for")
for (var i = 0; i < 10; i++){
	mostra("O resultado é " + (2 * i));
}

mostra("<hr>")

mostra ("Exemplo de resultado com código while")

var i = 0;
while( i < 10) {
    mostra( "O resultado é " + (2 * i) );
    i++;    
}


mostra("FIM");






</script>
