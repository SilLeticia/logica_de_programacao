<meta charset="UTF-8">


<script>


function pulaLinha() {
	document.write("<br><br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

var time = prompt("Informe seu time:");
var vitorias = parseInt(prompt("Informe o número de vitórias do seu time:"));
var empates = parseInt(prompt("Informe o número de empates do seu time:"));
var pontos = (vitorias * 3) + empates;

mostra (time + " tem " + pontos + " pontos.");

if(pontos > 28){
	mostra ("Seu time está melhor que ano passado.");
}
if(pontos < 28){
	mostra("Seu time está pior que ano passado.") 
}
if(pontos == 28){
	mostra("Seu time está igual ao ano passado.");
}




</script>
