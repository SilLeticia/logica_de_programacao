<h1> Álcool ou Gasolina</h1>

<script>

document.write ("<br>" + "O consumo de gasolina foi de " + consumoDeGasolina + " litros.")

var caminhoComAlcool = 300;

document.write ("<br>" + "O consumo de Álcool foi de " + consumoDeAlcool + " litros.")








</script>
