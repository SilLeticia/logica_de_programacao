<meta charset="UTF-8">


<script>


function pulaLinha() {
	document.write("<br><br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

function sorteia(n){
	return Math.round(Math.random() * n);
}

var numPensado = sorteia(100);
	
var numChutado = parseInt(prompt("Chute um número entre 0 e 100!"));

if(numChutado == numPensado){
	mostra("Parabéns!!! Você acertou o número." + numPensado);

}if(numChutado<numPensado){
	mostra("Você errou! Seu chute é menor que o número pensado!" + numPensado);
	
}else{
	if(numChutado>numPensado){
	mostra("Você errou! Seu chute é maior que o número pensado. " + numPensado)
}
				
</script>
